<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <div class="calculator">
          <div class="calculator_inner">
              <input type="text" class="num1">
              <input type="text" class="num2">
          </div>
          <div class="btn">
              <button class="plus">+</button>
              <button class="minus">-</button>
              <button class="multiplication">*</button>
          </div>
      </div>
      <div class="totals">
          <span class="allSum"></span>
      </div>
  </div>
</body>
<script src="app.js"></script>
</html>
